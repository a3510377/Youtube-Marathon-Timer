<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time</title>
  </head>

  <body>
    <div id="time"></div>
    <script>
      (() => {
        const time = document.getElementById("time");
        let lave = new Date();

        const sse = new EventSource("/time");

        sse.addEventListener("update", ({ data }) => (lave = new Date(data)));

        const callback = () => {
          let distance = (lave.getTime() - new Date().getTime()) / 1e3;

          time.innerText = [
            distance / 60 / 60,
            (distance / 60) % 60,
            distance % 60,
          ]
            .map((d) => (~~d).toString().padStart(2, "0"))
            .join(":");
        };
        setInterval(callback, 1e2);
      })();
    </script>
  </body>
</html>
