<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap");
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 4em;
        color: white;
        font-weight: 800;
        font-family: "Roboto", sans-serif;

        background-color: rgba(0, 255, 0);
      }
    </style>
  </head>

  <body>
    <div id="time"></div>
    <script>
      (() => {
        const time = document.getElementById("time");
        if (!time) throw new Error("time element not found");

        let lave = new Date();

        const sse = new EventSource("/time");

        sse.addEventListener("update", ({ data }) => {
          lave = new Date(+data.replaceAll(/["']/g, ""));
        });

        const callback = () => {
          let distance = (lave.getTime() - new Date().getTime()) / 1e3;
          console.log(distance);
          time.innerText = [
            distance / 60 / 60,
            (distance / 60) % 60,
            distance % 60,
          ]
            .map((d) => (~~d).toString().padStart(2, "0"))
            .join(":");
        };
        setInterval(callback, 5e2);
      })();
    </script>
  </body>
</html>
